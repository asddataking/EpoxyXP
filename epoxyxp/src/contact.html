<head>
    <title>Epoxy XP - The Best Epoxy Services in Town</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
<section id="contact" class="bg-white">
    <h2 class="text-2xl text-center font-medium">Contact Us</h2>
    <form class="px-8 py-6">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="name">
          Name:
        </label>
        <input
          class="w-full border-2 border-gray-400 p-2 rounded-lg"
          type="text"
          id="name"
          name="name"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="email">
          Email:
        </label>
        <input
          class="w-full border-2 border-gray-400 p-2 rounded-lg"
          type="email"
          id="email"
          name="email"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2" for="message">
        </div>
        </form>
        </section>
</body>
